<template>
    <lightning-card variant="Narrow" title="Nomination Name" icon-name="standard:event">
        <div class="slds-m-around_small">
            <template if:true={errors}>
                {errors}
            </template>
        </div>
        <div class="slds-m-around_small">
            <lightning-input type="text" required variant="standard" name="Name" value={eventRecord.Name} label="Name"
                onchange={handleChange}>
            </lightning-input>
            
            <br />

            
                <lightning-card>
                <div class="slds-p-horizontal_small">
                        <div class="row">
                            <div class="slds-form-element">
                                <div class="slds-form-element__control">
                                    <div class="slds-combobox_container">
                                        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false"
                                            aria-haspopup="listbox" role="combobox">
                                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                                role="none">
                                                <lightning-input type="search" id="combobox-id-16" value={cNAme}
                                                    onchange={searchHandleKeyChange} onkeydown={searchHandleClick} onclick={searchHandleClick}
                                                    onblur={searchHandleClick} aria-activedescendant="option1" label='Campaign'
                                                    aria-autocomplete="list" aria-controls="listbox-id-12" role="textbox"
                                                    placeholder="Search..."></lightning-input>   
                                            </div>
                                            <div if:true={messageResult}>
                                                No Result Found!
                                            </div>
                                            <template if:true={showSearchedValues}>
                                                <div class="slds-box" style="height: 130px; overflow-y: scroll;">
                                                    <ul class="" role="">
                                                        <template for:each={campaignList} for:item="Voting_Campaign__cObj">
                                                            <li class="slds-p-around_x-small" style="cursor: pointer;" key={Voting_Campaign__c.Id}
                                                                onclick={parentHandleAction} data-value={Voting_Campaign__c.Id}
                                                                data-label={Voting_Campaign__c.Name}>
                                                                {Voting_Campaign__c.Name}
                                                            </li>
                                                        </template>
                                                    </ul>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                
                    </lightning-card>  
            

        </p>
         <br />
        </div>
        <div class="slds-m-around_small">
            <lightning-button label="Cancel" title="Cancel" onclick={handleCancel}>
            </lightning-button>
            &nbsp; &nbsp;
            <lightning-button variant="brand" label="Add Nomination" title="Add Nomination" onclick={handleClick}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
